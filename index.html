<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="VORMIQ is een premium ontwerpbureau voor logo design, branding, websites en digitale creatie. Vorm + IQ." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0d10;
      --panel: #12151b;
      --fg: #f4f6f8;
      --muted: #a1a6b3;
      --accent: #3b82f6;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1200px 600px at 80% -10%, rgba(59,130,246,0.15), transparent 60%), var(--bg);
      color: var(--fg);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    .container {
      max-width: 1240px;
      margin: auto;
      padding: 0 24px;
    }

    nav {
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(11,13,16,0.75);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      z-index: 10;
    }

    nav .inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 72px;
    }

    nav .logo {
      font-weight: 900;
      letter-spacing: 0.1em;
    }

    nav a.cta {
      padding: 10px 18px;
      background: var(--accent);
      border-radius: 999px;
      font-weight: 600;
    }

    header {
      padding: 140px 0 120px;
    }

    header h1 {
      font-size: clamp(42px, 6vw, 84px);
      line-height: 1.05;
      margin: 0;
      font-weight: 900;
      letter-spacing: -0.03em;
    }

    header h1 span {
      color: var(--accent);
    }

    header p {
      max-width: 640px;
      margin: 32px 0 48px;
      font-size: 18px;
      color: var(--muted);
    }

    .actions {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 28px;
      border-radius: 999px;
      font-weight: 600;
      border: 1px solid transparent;
    }

    .btn.primary {
      background: var(--accent);
    }

    .btn.secondary {
      border-color: rgba(255,255,255,0.15);
    }

    section {
      padding: 120px 0;
    }

    section h2 {
      font-size: 36px;
      margin-bottom: 24px;
      font-weight: 800;
    }

    section p.lead {
      max-width: 620px;
      color: var(--muted);
      margin-bottom: 64px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,0.08);
      padding: 36px;
      border-radius: var(--radius);
      transition: transform .3s ease, border-color .3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: rgba(59,130,246,0.6);
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      color: var(--muted);
    }

    blockquote {
      margin: 0;
      font-size: 17px;
    }

    .author {
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    footer {
      padding: 80px 0;
      border-top: 1px solid rgba(255,255,255,0.06);
      color: var(--muted);
      font-size: 14px;
    }

    .whatsapp {
      position: fixed;
      right: 24px;
      bottom: 24px;
      padding: 16px 22px;
      background: #22c55e;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      z-index: 20;
    }
  </style>
</head>
